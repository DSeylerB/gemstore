<h6>Reviews</h6>
<div *ngFor="let review of gem.reviews">
    <div class="row">
        <div class="col-10">
            <blockquote class="blockquote">
                <p class="mb-0">{{review.body}}</p>
                <footer class="blockquote-footer"><cite>{{review.author}}</cite></footer>
            </blockquote>
        </div>
        <div class="col-2">
            <h1>{{review.rating}}</h1> 
        </div>
    </div>
</div>

<h6>Write a review</h6>


    <div class="row">
        <div class="col-10">
            <blockquote class="blockquote">
                <p class="mb-0">{{newreview.body}}</p>
                <footer class="blockquote-footer"><cite>{{newreview.author}}</cite></footer>
            </blockquote>
        </div>
        <div class="col-2">
            <h1>{{newreview.rating}}</h1> 
        </div>
    </div>


<form (ngSubmit)="submitClicked(); reviewForm.reset();" #reviewForm=ngForm>
    {{reviewForm.valid}}
  <div class="form-group">
    <label for="exampleFormControlInput1">Your Email address:</label>
    <input type="email" class="form-control" id="Email" name="Email" placeholder="name@example.com" [(ngModel)]="newreview.author" required [class.is-invalid]="email.invalid && email.touched" #email="ngModel">
        <div class="invalid-feedback">
            Email is required.
        </div>
    </div>
   
  <div class="form-group">
    <label for="exampleFormControlSelect1">Your rating:</label>
    <select class="form-control" id="Rating" name="Rating" [(ngModel)]="newreview.rating" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Your review:</label>
    <textarea class="form-control" id="Review" id="Review" name="Review" rows="3" [(ngModel)]="newreview.body" required [class.is-invalid]="review.invalid && review.touched || review.length >= review.maxlength" #review="ngModel" maxlength="400" [class.tooLong]="review.length >= review.maxlength"></textarea>
      <div class="invalid-feedback">You have to actually write something (under 400 characters)...</div>
    <!--   <div class="tooLong">You're over 400 characters!</div> -->
  </div>
    <input type="submit" class="btn btn-default" value="Submit Review" [disabled]="reviewForm.invalid">
</form>
